<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>المؤسس أورهان</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="icon" href="./img/Founder Orhan.jpg" />
  </head>
  <body>
    <main class="main-content">
      <div class="top-bar">
        <button id="lang-toggle" class="lang-btn">
          <i class="fas fa-globe"></i> <span id="lang-text">English</span>
        </button>
      </div>
      <div id="episode-header" class="episode-header">
        <!-- Title will be injected here -->
      </div>
      <div class="video-container">
        <iframe
          id="video-frame"
          src="https://qq.okprime.site/embed-vn8imcfz4xdv.html"
          allow="autoplay; fullscreen; encrypted-media *"
          scrolling="no"
          frameborder="0"
          allowfullscreen="true"
          autoplay
        ></iframe>
      </div>

      <div class="controls-area">
        <div class="navigation-buttons">
          <button id="next-btn" class="nav-btn">
            التالي <i class="fas fa-chevron-left"></i>
          </button>
          <button id="share-btn" class="share-btn">
            مشاركة <i class="fas fa-share-nodes"></i>
          </button>
          <button id="prev-btn" class="nav-btn">
            <i class="fas fa-chevron-right"></i> السابق
          </button>
        </div>

        <div class="seasons-strip" id="seasons-strip">
          <!-- Seasons will be injected here by JS -->
        </div>
        <div class="episodes-strip" id="episodes-strip">
          <!-- Episodes will be injected here by JS -->
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
